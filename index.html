<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HammBurger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mukta+Vaani:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <input type="checkbox" id="control">
        <div id="bars">
            <label for="control">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div id="cross">
            <label for="control">
                <i class="fa-solid fa-xmark"></i>
            </label>
        </div>

        <div class="dropdown">
            <div class="logo">
                <a href="#">NIT Silchar</a>
            </div>
            <div>
                <ul>
                    <li>
                        <i class="fa-solid fa-images"></i>
                        <span>Galary</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-route"></i>
                        <span>Shortcuts</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-photo-film"></i>
                        <span>Exhibits</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        <span>Events</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-store"></i>
                        <span>Store</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-square-phone"></i>
                        <span>Connect</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-comments"></i>
                        <span>Feedback</span>
                    </li>
    
                </ul>
            </div>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
        
    </div>
</body>

</html>
